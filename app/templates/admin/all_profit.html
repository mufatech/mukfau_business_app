<div class="container">
    <h2>All Profits</h2>

    <!-- Display total profit -->
    <div class="alert alert-info">
        <h4>Total Profit: {{ total_profit }}</h4>
    </div>

    <!-- Display profit details for all products sold -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Selling Price</th>
                <th>Cost Price</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            {% for profit in profits %}
                <tr>
                    <td>{{ profit.date }}</td>
                    <td>{{ profit.product }}</td>
                    <td>{{ profit.quantity_sold }}</td>
                    <td>{{ profit.selling_price }}</td>
                    <td>{{ profit.cost_price }}</td>
                    <td>{{ profit.profit }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
